<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- font-awasome link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.2/css/all.min.css"
      integrity="sha512-z3gLpd7yknf1YoNbCzqRKc4qyor8gaKU1qmn+CShxbuBusANI9QpRohGBreCFkKxLhei6S9CQXFEbbKuqLg0DA=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <title>Weather App</title>
    <!-- CSS link -->
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="wrapper">
      <header>
        <i class="fa-solid fa-arrow-left-long"></i>
        Weather App
      </header>
      <section class="input-part">
        <p class="info-txt"></p>
        <input type="text" placeholder="Enter City Name" /><br />
        <div class="dividor"></div>
        <button>Get Device Location</button>
      </section>
      <section class="weather-part">
        <img src="#" alt="weather-icon" />
        <div class="temperature">
          <span class="num">--</span>
          <span class="degree">°</span>
          C
        </div>
        <div class="weather">--</div>
        <div class="location">
          <i
            class="fa-solid fa-location-dot"
            style="font-size: 23px; margin-right: 8px"
          ></i>
          <span class="city">--</span>
          <span class="country">--</span>
        </div>
        <div class="other-details">
          <div class="feels-column">
            <i
              class="fa-solid fa-temperature-quarter"
              style="font-size: 43px; color: #43affc"
            ></i>
            <div class="details">
              <div class="temp">
                <span class="degree">--</span>
                <span>°</span>C
              </div>
              <p>Feels Like</p>
            </div>
          </div>
          <div class="humidity-column">
            <i
              class="fa-solid fa-droplet"
              style="font-size: 40px; color: #43affc"
            ></i>
            <div class="humidity-details">
              <span class="humidity">--</span>
              <p>Humidity</p>
            </div>
          </div>
        </div>
      </section>
    </div>

    <!-- Javascript Script -->
    <script type="text/javascript" src="./script.js"></script>
  </body>
</html>
